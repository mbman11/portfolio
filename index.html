<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X UA compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>My Portfolio</title>
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo">Max Behrmann</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <nav id="hamburger-nav">
    <div class="logo">Max Behrmann</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>

  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/portfolioPic.png" alt="my-portfolio-pic">
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello I'm</p>
      <h1 class="title">Max Behrmann</h1>
      <p class="section__text__p2">Frontend Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
        <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
        <div id="socials-container">
          <img src="./assets/linkedinIcon.png" alt="linkedin website icon" class="icon"
            onclick="window.open('https://www.linkedin.com/in/maxbehrmann/', '_blank')" />
          <img src="./assets/githubIcon.png" alt="github website icon" class="icon"
            onclick="window.open('https://github.com/mbman11', '_blank')" />
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
